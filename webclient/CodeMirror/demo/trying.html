<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<form>
<textarea id="code" name="code">
/* Hello World program */

#include<stdio.h>

int main(void)
{
    printf("Hello World\n");
    return 0;

}     
</textarea><form>

<script id="script">
	var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
		lineNumbers: true,
		lineWrapping: true,
		mode: "text/x-csrc",
		keymap: "sublime",
		autoCloseBrackets: true,
    	matchBrackets: true
	});
</script>
